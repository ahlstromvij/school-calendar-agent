name: Nightly School Calendar Sync

on:
  # Run hourly; the job itself checks "is it 19:00 in Europe/London?"
  schedule:
    - cron: "0 * * * *"
  # Allow manual trigger
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: nightly-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      # For the app at runtime
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Create data/ and write Google OAuth files
        run: |
          mkdir -p data
          echo "${{ secrets.GOOGLE_CLIENT_SECRET_JSON_B64 }}" | base64 -d > data/client_secret.json
          echo "${{ secrets.GOOGLE_TOKEN_JSON_B64 }}" | base64 -d > data/token.json

      - name: Install deps (uv)
        run: |
          uv sync --no-dev

      - name: Only run at 19:00 Europe/London
        id: gate
        run: |
          HOUR=$(TZ=Europe/London date +%H)
          echo "Local hour (Europe/London) is: $HOUR"
          if [ "$HOUR" != "19" ]; then
            echo "not_time=true" >> $GITHUB_OUTPUT
          fi

      - name: Run sync
        if: steps.gate.outputs.not_time != 'true'
        run: |
          # If your entrypoint is a module/file, adjust accordingly:
          #   uv run python gmail_process.py
          # or if youâ€™ve set up a console script:
          #   uv run school-calendar-agent
          uv run python gmail_process.py

      - name: Upload failed_events.json (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failed-events
          path: failed_events.json
          if-no-files-found: ignore
