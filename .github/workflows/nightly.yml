name: Nightly School Calendar Sync

on:
  schedule:
    - cron: "0 18,19 * * *"   # trigger at 18:00 and 19:00 UTC; gate below to hit 19:00 Europe/London
  workflow_dispatch:
    inputs:
      force_run:
        description: "Run immediately (ignore 19:00 gate)?"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

permissions:
  contents: read

concurrency:
  group: nightly-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
      SCHOOL_EMAILS: ${{ secrets.SCHOOL_EMAILS }}
      FAILED_EVENTS_LOG: logs/failed_events.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.9.7"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Prepare logs directory (always)
        run: |
          mkdir -p logs
          TS=$(TZ=Europe/London date +'%Y-%m-%dT%H-%M-%S%z')
          echo "Run started at ${TS}" | tee "logs/run_info.txt"
          # create a placeholder so artifacts never warn
          touch logs/.keep

      - name: Write Google OAuth files
        run: |
          mkdir -p data
          echo "${{ secrets.GOOGLE_CLIENT_SECRET_JSON_B64 }}" | base64 -d > client_secret.json
          echo "${{ secrets.GOOGLE_TOKEN_JSON_B64 }}" | base64 -d > token.json

      - name: Install deps (uv)
        run: uv sync --no-dev

      - name: Only run at 19:00 Europe/London unless forced
        id: gate
        run: |
          FORCE="${{ github.event.inputs.force_run || 'false' }}"
          HOUR=$(TZ=Europe/London date +%H)
          echo "Local hour (Europe/London): ${HOUR}" | tee -a logs/run_info.txt
          echo "force_run: ${FORCE}" | tee -a logs/run_info.txt
          if [ "${FORCE}" = "true" ]; then
            echo "not_time=false" >> $GITHUB_OUTPUT
            echo "Gate bypassed by manual input." | tee -a logs/run_info.txt
            exit 0
          fi
          if [ "$HOUR" != "19" ]; then
            echo "not_time=true" >> $GITHUB_OUTPUT
            echo "Skipped: not 19:00 (gate active)." | tee -a logs/run_info.txt
          else
            echo "not_time=false" >> $GITHUB_OUTPUT
            echo "Proceeding: it is 19:00." | tee -a logs/run_info.txt
          fi

      - name: Run sync
        if: steps.gate.outputs.not_time != 'true'
        run: |
          TS=$(TZ=Europe/London date +'%Y-%m-%dT%H-%M-%S%z')
          LOG="logs/sync_${TS}.log"
          echo "== Sync @ ${TS} ==" | tee -a "$LOG"
          # Run your script; capture stdout/stderr to the log
          uv run python gmail_process.py 2>&1 | tee -a "$LOG"
          # If your code didnâ€™t write a failed_events.json, create an empty one
          if [ ! -f "logs/failed_events.json" ]; then
            echo "[]" > logs/failed_events.json
          fi

      - name: Upload logs artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: logs/**
          if-no-files-found: warn
