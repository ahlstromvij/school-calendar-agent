name: Nightly School Calendar Sync

on:
  # Run hourly; the job itself checks "is it 19:00 in Europe/London?"
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: nightly-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      # App config
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}

      # Tell the script where the OAuth files are (youâ€™ll write them in a step below)
      GOOGLE_OAUTH_CLIENT_SECRET_PATH: data/client_secret.json
      GOOGLE_OAUTH_TOKEN_PATH: data/token.json

      # Where to store failure logs
      FAILED_EVENTS_LOG: failed_events.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Simpler uv setup with caching
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create data/ and write Google OAuth files
        run: |
          mkdir -p data
          echo "${{ secrets.GOOGLE_CLIENT_SECRET_JSON_B64 }}" | base64 -d > "$GOOGLE_OAUTH_CLIENT_SECRET_PATH"
          echo "${{ secrets.GOOGLE_TOKEN_JSON_B64 }}" | base64 -d > "$GOOGLE_OAUTH_TOKEN_PATH"

      - name: Install deps (uv)
        run: uv sync --frozen

      - name: Only run at 19:00 Europe/London
        id: gate
        run: |
          HOUR=$(TZ=Europe/London date +%H)
          echo "Local hour (Europe/London) is: $HOUR"
          if [ "$HOUR" != "19" ]; then
            echo "not_time=true" >> $GITHUB_OUTPUT
          fi

      - name: Run sync
        if: steps.gate.outputs.not_time != 'true'
        run: |
          # Adjust to your entrypoint (root-level script):
          uv run python gmail_process.py

      - name: Ensure failed_events.json exists
        if: always()
        run: |
          if [ ! -f "${FAILED_EVENTS_LOG}" ]; then
            echo "[]" > "${FAILED_EVENTS_LOG}"
          fi

      - name: Upload failed_events.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failed-events
          path: ${{ env.FAILED_EVENTS_LOG }}
