name: Nightly School Calendar Sync

on:
  schedule:
    - cron: "0 19 * * *"   # once daily at 19:00 UTC
  workflow_dispatch:       # manual trigger

permissions:
  contents: read

concurrency:
  group: nightly-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
      SCHOOL_EMAILS: ${{ secrets.SCHOOL_EMAILS }}
      FAILED_EVENTS_LOG: logs/failed_events.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.9.7"

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Prepare logs directory
        run: |
            mkdir -p logs
            TS=$(TZ=Europe/London date +'%Y-%m-%dT%H-%M-%S%z')
            echo "Run started at ${TS}" | tee "logs/run_info.txt"
            touch logs/.keep

      - name: Write Google OAuth files
        run: |
          mkdir -p data
          echo "${{ secrets.GOOGLE_CLIENT_SECRET_JSON_B64 }}" | base64 -d > client_secret.json
          echo "${{ secrets.GOOGLE_TOKEN_JSON_B64 }}" | base64 -d > token.json

      - name: Install deps (uv)
        run: uv sync --no-dev

      - name: Run sync
        run: |
          TS=$(TZ=Europe/London date +'%Y-%m-%dT%H-%M-%S%z')
          LOG="logs/sync_${TS}.log"
          echo "== Sync @ ${TS} ==" | tee -a "$LOG"
          uv run python gmail_process.py 2>&1 | tee -a "$LOG"
          [ -f "logs/failed_events.json" ] || echo "[]" > logs/failed_events.json

      - name: Upload logs artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: logs/**
          if-no-files-found: warn
